<!DOCTYPE html>
<html>
	<head>
		<title>Jeu du Pendu !</title>
		<meta charset="utf-8" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" 
		      rel="stylesheet">
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<h1>Jeu du pendu</h1>
		<div id="box_input_word" class="box">
			<p>
				<span>Entrez le mot à deviner :</span>
				<input type="text" id="input_word" />
			</p>
			<button type="button" id="submit_word">Validez</button>
			<p id="error_message">
					Mot invalide<br/>
					Les chiffres et caractères spéciaux ne sont pas autorisés<br/>
					Veuillez recommencer
			</p>
		</div>
		<div id="box_guess_word" class="box">
			<p>
				Il vous reste <span id="attempts_left">X</span> essais !
				<span id="word_display" class="word"></span>
			</p>
			<div id="keyboard">
				<button type="button" class="btn_letter" value="a" >a</button>
				<button type="button" class="btn_letter" value="b" >b</button>
				<button type="button" class="btn_letter" value="c" >c</button>
				<button type="button" class="btn_letter" value="d" >d</button>
				<button type="button" class="btn_letter" value="e" >e</button>
				<button type="button" class="btn_letter" value="f" >f</button>
				<button type="button" class="btn_letter" value="g" >g</button>
				<button type="button" class="btn_letter" value="h" >h</button>
				<button type="button" class="btn_letter" value="i" >i</button>
				<button type="button" class="btn_letter" value="j" >j</button>
				<button type="button" class="btn_letter" value="k" >k</button>
				<button type="button" class="btn_letter" value="l" >l</button>
				<button type="button" class="btn_letter" value="m" >m</button>
				<button type="button" class="btn_letter" value="n" >n</button>
				<button type="button" class="btn_letter" value="o" >o</button>
				<button type="button" class="btn_letter" value="p" >p</button>
				<button type="button" class="btn_letter" value="q" >q</button>
				<button type="button" class="btn_letter" value="r" >r</button>
				<button type="button" class="btn_letter" value="s" >s</button>
				<button type="button" class="btn_letter" value="t" >t</button>
				<button type="button" class="btn_letter" value="u" >u</button>
				<button type="button" class="btn_letter" value="v" >v</button>
				<button type="button" class="btn_letter" value="w" >w</button>
				<button type="button" class="btn_letter" value="x" >x</button>
				<button type="button" class="btn_letter" value="y" >y</button>
				<button type="button" class="btn_letter" value="z" >z</button>
			</div>
		</div>
		<div id="box_results" class="box">
			<p>
				<span id="result_message">Blabla</span>
				<span id="result_word" class="word">mot</span>
			</p>
			<button type="button" id="replay">Rejouer</button>
		</div>
	</body>
	<script src="script.js"></script>
</html>
